<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;a&gt;">Parágrafo</abbr></li>
            <li><abbr title="&lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
            <li><abbr title="Use a tag &lt;df&gt; e &lt;dt&gt;, para a descrição &lt;dd&gt;">Lista de definição</abbr></li>
        </ul>
    </main>
</body>
</html>
