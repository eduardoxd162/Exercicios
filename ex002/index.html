<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer jeito. <br>
        Basta escreve entres as tags &lt;p&gt;. <br> <!--Less than/ Greater than-->
        Para fazer a quebra de linha basta usar <br>
        a tag &lt;br&gt; onde desejar a quebra de texto. 
    </p>
    <p>Vamos adicionar alguns simbolos especiais</p>
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
        &uparrow;
    <p>Vamos adicionar alguns emojis <br>
        &#x1F914;
        &#x1F525;
        &#x1F44D;
    </p>

</body>
</html>
